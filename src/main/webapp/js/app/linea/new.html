<header-component></header-component>
<nav-component></nav-component>


<div class="container-fluid">

    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <h4 class="text-center mb-3"><i class="fas fa-plus-circle fa-1x"></i> Nueva linea</h4>
    </div>
    <div class="row">
        <div class="col-12">

            <div class="row">
                <div class="col-5 mx-auto container2 pl-3 pr-3">
                    <div class="row mt-5">
                        <div class="col-5 mx-auto">
                            <h4 class="text-center mb-3"><i class="material-icons">
                                    add_circle_outline</i> 
                                Crear linea</h4>
                        </div>
                    </div>
                    <form name="userForm" ng-show="!visualizar">
                        <form name="userForm">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="text" class="form-control" id="cantidad" name="cantidad" ng-model="cantidad" ng-required="true" placeholder="Cantidad"/>
                            <div ng-show="!userForm.cantidad.$valid && !userForm.cantidad.$pristine" class="alert alert-danger" role="alert">
                                Cantidad obligatoria
                            </div>
                        </div>
                             <div class="form-group">
                            <label>Factura</label>
                            <input type="text" class="form-control" id="factura" name="factura" ng-model="factura" ng-required="true" placeholder="factura"/>
                            <div ng-show="!userForm.factura.$valid && !userForm.factura.$pristine" class="alert alert-danger" role="alert">
                                Factura obligatoria
                            </div>
                        </div>
                        <label for="obj_Producto">Producto:</label>
                        <div class="form-group row" style="padding-left:15px;">
                            <producto-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_Producto"
                                on-usuario-set="productoRefresh(this,false)">                          
                            </producto-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <i class="material-icons">
                                                fastfood
                                            </i>
                                        </span>
                                    </div>
                                    <input ng-model="obj_Producto.id"
                                           ng-change="productoRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2"
                                           id="obj_Producto"
                                           name="obj_Producto"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="3" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="../producto/view/{{obj_Producto.id}}">
                                            <span class="p-2 bd-highlight"><i class="material-icons">
                                                        youtube_searched_for
                                                    </i></span>
                                                Producto: {{obj_Producto.desc}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_Producto.$valid">Producto no v√°lido</div>
                            </div>
                        </div>

                       


                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid">Crear</button>
                            <button type="button" class="btn btn-primary btn-block mb-3" onclick="window.history.back()">Volver</button>
                        </div>

                        </form>
           
            <div class="row" ng-show="visualizar">
                <div class="col-5 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p class="text-center mt-2"> Linea creada correctamente.<p> 
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-2 mb-3" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
