<header-component></header-component>
<nav-component></nav-component>


<div class="container-fluid">


    <div class="row">
        <div class="col-12">

            <div class="row">
                <div class="col-5 mx-auto container2 pl-3 pr-3 mt-3">
                    <div class="row mt-5">
                        <div class="col-8 mx-auto">
                            <h4 class="text-center mb-3"><i class="material-icons">
                                    add_circle_outline</i> 
                                Creaci√≥n linea</h4>
                        </div>
                    </div>
                    <form name="userForm" ng-show="!visualizar">
                        <form name="userForm">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="text" class="form-control" id="cantidad" name="cantidad" ng-model="cantidad" ng-required="true" placeholder="Cantidad"/>
                            <div ng-show="!userForm.cantidad.$valid && !userForm.cantidad.$pristine" class="alert alert-danger" role="alert">
                                Cantidad obligatoria
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label>Factura</label>
                            <select ng-model="factura" class="form-control selectMunicipio">  
                                <option ng-repeat="factura in facturas" value="{{factura.id}}" selected="selected">{{factura.id}}</option>  
                            </select>
                          </div>
                             <div class="form-group">
                            <label>Producto</label>
                            <select ng-model="producto" class="form-control selectMunicipio">  
                                <option ng-repeat="producto in productos" value="{{producto.id}}" selected="selected">{{producto.desc}}</option>  
                            </select>
                          </div>
                       


                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-primary btn-block mb-3" ng-disabled="userForm.$invalid">Crear</button>
                            <button type="button" class="btn btn-primary btn-block mb-3" onclick="window.history.back()">Volver</button>
                        </div>

                        </form>
           
            <div class="row" ng-show="visualizar">
                <div class="col-5 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p class="text-center mt-2"> Linea creada correctamente.<p> 
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-2 mb-3" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
