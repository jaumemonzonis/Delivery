<header-component></header-component>
<nav-component></nav-component>
<div class="container-fluid">
     <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3">


                </div>
  <div class="row">
    <div class="col-12">

                   <div class="mx-auto col-md-8 col-sm-10 col-12 col-lg-5 col-xl-5 container2">
          <div class="row mt-4">
                <div class=" mx-auto">
                    <h4 class="text-center mb-3"><i class="material-icons">add_circle_outline</i> Crear tipo de usuario</h4>
                </div>
            </div>
        
        
     
        <div class=" mx-auto">
               <div class="alert alert-success text-center" role="alert" ng-show="(visualizar)">
                Tipo de Usuario creado correctamente.
            </div>
          <form name="userForm" ng-show="(!visualizar)">
        
           
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" placeholder="Descripción" />
              <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                Descripción obligatoria
              </div>
            </div>
   
            <button ng-click="update()" type="button" class="btn btn-primary btn-block mb-3" ng-disabled="userForm.$invalid">Crear tipo de usuario</button>
         
          </form> 
             <div class="alert alert-success text-center" role="alert" ng-show="(error)">
                Error al crear Tipo de Usuario.
            </div>
            <button type="button" class="btn btn-primary btn-block mt-2 mb-3" ng-click="volver()">Volver</button>

          
        </div>
      </div>
    </div>
  </div>
</div>
