<header-component></header-component>
<div class="container-fluid contain">
    <div class="row row_etiquetas">

        <h1 class="titulo_imagen">USUARIOS</h1>
        <h4 class="subtitulo_imagen">LISTA</h4>


        <div class="btn-group rpp">
            <p class="rpp_texto">REGISTROS POR PAGINA:</p>
            <select class="form-control" 
                    ng-change="update()" 
                    ng-model="rpp">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>      
    </div>
</div>
<div class="row">
    <div class="col-lg-11 col-md-11 mx-auto container2">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr class="fila_inicial">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido 1</th>
                        <th>Apellido 2</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Telefono</th>
                        <th>Salary</th>
                        <th class="text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="fila in ajaxDataUsuarios">
                        <td>{{fila.id}}</td>
                        <td>{{fila.dni}}</td>
                        <td>{{fila.nombre}}</td>
                        <td>{{fila.ape1}}</td>
                        <td>{{fila.ape2}}</td>
                        <td>{{fila.login}}</td>

                        <td class="td-actions text-right">
                            <button type="button" rel="tooltip" class="btn btn-just-icon btn-sm" data-original-title="" title="" ng-click="factura(fila.id)" ng-disabled="{{fila.link_factura}}== 0">{{fila.link_factura}}
                            </button>


                            <button type="button" rel="tooltip" class="btn  btn-just-icon btn-sm" data-original-title="" title="" ng-click="view(fila.id)">
                                <i class="material-icons">visibility</i>
                            </button>
                            <button type="button" rel="tooltip" class="btn btn-just-icon btn-sm" data-original-title="" title="" ng-click="edit(fila.id)">
                                <i class="material-icons">create</i>
                            </button>
                            <button type="button" rel="tooltip" class="btn btn-just-icon btn-sm" data-original-title="" title="" ng-click="remove(fila.id)">
                                <i class="material-icons">delete_forever</i>
                            </button>
                    </tr>
                </tbody>
            </table>
        </div>









        <div class="row rpp_pag mx-auto">

                    <nav aria-label="paginacion">
<ul class="pagination">
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{orderURLCliente}}">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Previous</a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                <a class="page-link text-secondary" href="{{ob}}/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages-1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">Last</a>
                            </li>
</ul>
                    </nav>



        </div>


    </div>

</div>




</div>


<footer class="footer" ng-include="'js/app/footer.html'"></footer>
