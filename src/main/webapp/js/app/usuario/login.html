<div class="body">
     <div class="header d-flex">
    <div class="nav1">

        <input type="checkbox" id="menu-btn" name="Menu">
        <label id="menu-lbl" for="menu-btn"></label>
        <nav itemscope itemtype="http://schema.org/SiteNavigationElement" >
            <a class="label_white" ng-click="c.productos()">PRODUCTOS</a>
            <a class="label_white"  ng-click="c.locales()">LOCALES</a>
            <a class="label_white" ng-click="c.empresa()">EMPRESA</a>
            <a class="label_white" ng-click="c.contacto()">CONTACTO</a>
        </nav>
    </div>
    <div class="logo">
        <a href="/delivery/home">
            <img src="images/logo.png" class="logo_img" alt="Responsive image">
        </a>
    </div>
    <div class="vacio flex-grow-1"></div>
    <div class="login">
        <div class="dropleft">
            <div  class="icono_usuario dropdown-toggle" data-toggle="dropdown">
                <i class="material-icons md-48" ng-class="{'con-clase': c.logged}">
                    account_circle
                </i> 
            </div>
            <div class="dropdown-menu">
                <a class="dropdown-item label_white"  ng-show="!c.logged" href="usuario/registrarse"><i class="fas fa-user"> </i>    REGISTRARSE</a>  
                <a class="dropdown-item label_white" ng-show="!c.logged" href="usuario/login"><i class="fas fa-user"> </i>    LOGIN</a>
                <a class="dropdown-item label_white" ng-show="c.logged" href="usuario/viewusuariocliente/{{c.loggeduserid}}"><i class="fas fa-user"> </i>  PERFIL</a>
                <a class="dropdown-item label_white" ng-show="c.logged" href="factura/facturacliente/10/1/{{c.loggeduserid}}"><i class="fas far fa-file"></i>  VER FACTURAS</a>
                <a class="dropdown-item label_white" ng-show="c.logged" href="usuario/logout"><i class="fas fa-sign-out-alt"></i>  LOGOUT</a>
            </div>
        </div>
    </div>

  </div>
    <div class="imgprincipal">
  
<div class="navlogin2">


        <div class="mx-auto col-md-8 col-sm-10 col-12 col-lg-5 col-xl-5 container2">


            <form name="userForm" ng-show="!logged" class="mx-auto p-5" style="width:100%; border-radius: 2%"> 


                <div class="form-group row"> 
                    <label for="login" class="col-form-label">USUARIO</label>
                    <input ng-model="login" class="form-control" name="login" type="text" ng-required="true" placeholder="Login" />
                </div>

                <div class="form-group row">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" ng-class="{' is-invalid': userForm.pass.$invalid && !userForm.pass.$pristine}"
                           id="pass" name="pass" ng-model="pass" ng-required="true" placeholder="Contraseña"/>
                </div>
                <button ng-click="logging()" type="button" class="btn btn-rojo">Login</button>
                <a class="link_registrarse ml-3" href="usuario/registrarse">No tienes una cuenta? Regístrate!</a>

                <div class="alert alert-danger" role="alert" ng-show="failedlogin">
                    Error al logear.
                </div>
            </form>

        </div>
    </div>











    </div>
    <footer>
        <div class="footer d-flex">
            <div class="rrss tw"></div>
            <div class="rrss fb"></div>
            <div class="rrss in"></div>
            <div class="label_footer">PROYECTO FINAL - DAW - JAUME MONZONIS LAZARO</div>

        </div>

    </footer>
</div>
