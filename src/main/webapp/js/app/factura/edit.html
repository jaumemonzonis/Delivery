<header-component></header-component>
<nav-component></nav-component>


<div class="container-fluid">

    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3">

        <h4 class="text-center mb-3"><i class="fas fa-plus-circle fa-1x"></i> Editar factura de {{nombre2}} {{ape1}}</h4>
    </div>
    <div class="row">
        <div class="col-12">

            <div class="row">
                <div class="col-5 mx-auto container2 pl-3 pr-3">
                    <div class="row mt-5">
                        <div class="col-5 mx-auto">
                            <h4 class="text-center mb-3"><i class="material-icons">
                                    add_circle_outline</i> 
                                Editar factura</h4>
                        </div>
                    </div>
                    <form name="userForm" ng-show="!visualizar">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.fecha.$invalid && !userForm.fecha.$pristine }">
                            <div class="row">
                                <div class="col-12">
                                    <label>Fecha</label>
                                </div>

                             


                                <div class="col-12">
                                    
                                    
                                    
                                    
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>IVA</label>
                            <input type="text" class="form-control" id="iva" name="iva" ng-model="iva" ng-required="true" placeholder="IVA" />
                            <div ng-show="!userForm.iva.$valid && !userForm.iva.$pristine" class="alert alert-danger" role="alert">
                                IVA obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Restaurante</label>
                            <input type="text" class="form-control" id="restaurante" name="restaurante" ng-model="restaurante" ng-required="true" placeholder="restaurante" />
                            <div ng-show="!userForm.restaurante.$valid && !userForm.restaurante.$pristine" class="alert alert-danger" role="alert">
                                restaurante obligatorio
                            </div>
                        </div>




                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-primary btn-block mb-3" ng-disabled="userForm.$invalid">Crear</button>
                            <button type="button" class="btn btn-primary btn-block mb-3" onclick="window.history.back()">Volver</button>
                        </div>

                    </form>

                    <div class="row" ng-show="visualizar">
                        <div class="col-5 mx-auto">
                            <div class="alert alert-success" role="alert">
                                <p class="text-center mt-2"> Factura modificada correctamente.<p> 
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-2 mb-3" onclick="window.history.back()">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
