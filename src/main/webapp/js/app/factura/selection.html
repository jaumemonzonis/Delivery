<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Seleccionar una factura</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Listado de Facturas</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-light" ng-click="c.resetOrder()">
                        <i class="fa fa-eye"></i>
                    </button>
                    <div class="btn-group" style="width:400px;">
                        <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                        <select class="form-control"
                                ng-change="c.update()"
                                ng-model="c.rpp">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                  <div aria-label="paginacion">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" ng-show="c.page > 2" ng-click="c.update(1)"><span aria-hidden="true">&laquo;</span></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="c.page > 1" ng-click="c.update(c.page - 1)"><span aria-hidden="true">&lsaquo;</span></a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == c.page), 'disabled': (p == '...')}" ng-repeat="p in c.list2 track by $index" >
                                <a class="page-link"  ng-click="c.update(p)">{{p}}</a>
                            </li>
                            <li class="page-item" ng-show="c.page != c.totalPages" >
                                <a class="page-link" ng-click="c.update(c.page--1)" ><span aria-hidden="true">&rsaquo;</span></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="c.page != c.totalPages - 1 && c.page != c.totalPages" ng-click="c.update(c.totalPages)"><span aria-hidden="true">&raquo;</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tr>
                            <th>
                            ID
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Fecha
                            <button type="button" class="btn btn-light" ng-click="ordena('fecha', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('fecha', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            IVA
                            <button type="button" class="btn btn-light" ng-click="ordena('iva', 'asc')">
                                <a class="fas fa-long-arrow-alt-up" ></a>

                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('iva', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                       
                        <th>
                            Usuario
                            <button type="button" class="btn btn-light" ng-click="ordena('id_usuario', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id_usuario', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Selecci√≥n
                        </th>
                    </tr>
                    <tr ng-repeat="fila in c.data">
                        <td>{{fila.id}}</td>
                        <td>{{fila.fecha}}</td>
                        <td>{{fila.iva}}</td>
                        <td>{{fila.id_usuario}}</td>
                        <td>
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group">
                                    <a class="btn btn-default btn-xs" ng-click="c.save(fila.id,fila.id_usuario)" data-dismiss="modal">
                                        <i class="fa fa-reply" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="c.newVariableAndValue.name = '';c.newVariableAndValue.value = ''">Reset</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="c.save()">Save</button>
        </div>
    </div>
</div>
