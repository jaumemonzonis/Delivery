<header-component></header-component>
<nav-component></nav-component>
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3">


    </div>
    <div class="row">
        <div class="col-12">

              <div class="mx-auto col-md-8 col-sm-10 col-12 col-lg-5 col-xl-5 container2 pl-3 pr-3">
                <div class="row mt-4">
                    <div class=" mx-auto">
                        <h4 class="text-center mb-3"><i class="material-icons">create</i> Edici√≥n area</h4>
                    </div>
                </div>



                <div class=" mx-auto">
                 
                    <form name="userForm">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nombre" ng-required="true" />
                            <div ng-show="!userForm.nombre.$valid && !userForm.nombre.$pristine" class="alert alert-danger" role="alert">
                                Nombre obligatorio
                            </div>
                        </div>



                        <button ng-click="update()" type="button" class="btn btn-rojo btn-block" ng-disabled="userForm.$invalid">guardar</button>

                    </form> 
                    <div class="alert alert-success text-center" role="alert" ng-show="(error)">
                        Error al editar la zona.
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-2 mb-3" ng-click="volver()">Volver</button>


                </div>
            </div>
        </div>
    </div>
</div>
