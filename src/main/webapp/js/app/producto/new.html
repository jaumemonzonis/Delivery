<header-component></header-component>
<nav-component></nav-component>
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3">


    </div>
    <div class="row">
        <div class="col-12">

                        <div class="mx-auto col-md-8 col-sm-10 col-12 col-lg-5 col-xl-5 container2">
                <div class="row mt-4">
                    <div class=" mx-auto">
                        <h4 class="text-center mb-3"><i class="material-icons">add_circle_outline</i> Creaci칩n de producto</h4>
                    </div>
                </div>



                <div class=" mx-auto">
                 
                    <form name="userForm">

                     
                        <div class="form-group">
                            <label>Codigo</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" ng-model="codigo" ng-required="true" />
                            <div ng-show="!userForm.codigo.$valid && !userForm.codigo.$pristine" class="alert alert-danger" role="alert">
                                Codigo obligatorio
                            </div>
                        </div>
                          <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nombre" ng-required="true" />
                            <div ng-show="!userForm.nombre.$valid && !userForm.nombre.$pristine" class="alert alert-danger" role="alert">
                                Nombre obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Descripci칩n</label>
                            <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" />
                            <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                                Descripci칩n obligatoria
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Existencias</label>
                            <input type="text" class="form-control" id="existencias" name="existencias" ng-model="existencias" ng-required="true" />
                            <div ng-show="!userForm.existencias.$valid && !userForm.existencias.$pristine" class="alert alert-danger" role="alert">
                                existencias obligatoria
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" id="precio" name="precio" ng-model="precio" ng-required="true" />
                            <div ng-show="!userForm.precio.$valid && !userForm.precio.$pristine" class="alert alert-danger" role="alert">
                                precio obligatorio
                            </div>
                        </div>
                           <div class="form-group">
                            <label>FOTO</label>
                             <div>
                            <image id="output" style="width:80xp;height:60px" ng-src="http://localhost:8081/images_server/{{foto}}" />
                        </div>
              
                            <input type="file" class="form-control-file mt-2" file-model="myFile" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                       
                        <label for="obj_tipoProducto">TIPO DE PRODUCTO:</label>
                        <div class="form-group row ml-3">
                            <tipoproducto-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_tipoProducto"
                                on-tipoproducto-set="tipoProductoRefresh(this,false)">                          
                            </tipoproducto-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <i class="material-icons">
                                                youtube_searched_for
                                            </i>
                                        </span>
                                    </div>
                                    <input ng-model="obj_tipoProducto.id"
                                           ng-change="tipoProductoRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2 ml-2"
                                           id="obj_tipoProducto"
                                           name="obj_tipoProducto"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="2" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="/delivery/tipoproducto/view/{{obj_tipoProducto.id}}">
                                                <span class="p-2 bd-highlight"><i class="material-icons">
                                                        fastfood
                                                    </i></span>
                                               TIPO DE PRODUCTO: {{obj_tipoProducto.desc}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_tipoProducto.$valid">Tipo de producto no v치lido</div>
                            </div>
                        </div>








                        <button ng-click="update()" type="button" class="btn btn-rojo btn-block" ng-disabled="userForm.$invalid">Crear producto</button>

                    </form> 
                    <div class="alert alert-success text-center" role="alert" ng-show="(error)">
                        Error al crear el producto.
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-2 mb-3" ng-click="back()">Volver</button>


                </div>
            </div>
        </div>
    </div>
</div>
