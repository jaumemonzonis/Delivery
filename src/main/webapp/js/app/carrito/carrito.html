<div id="carrito" class="body_plist">
  <div class="header d-flex">
    <div class="nav1">

        <input type="checkbox" id="menu-btn" name="Menu">
        <label id="menu-lbl" for="menu-btn"></label>
        <nav itemscope itemtype="http://schema.org/SiteNavigationElement" >
            <a class="label_white" ng-click="productos()">PRODUCTOS</a>
            <a class="label_white"  ng-click="locales()">LOCALES</a>
            <a class="label_white" ng-click="empresa()">EMPRESA</a>
            <a class="label_white" ng-click="contacto()">CONTACTO</a>
        </nav>
    </div>
    <div class="logo">
        <a href="/delivery/home">
            <img src="images/logo.png" class="logo_img" alt="Responsive image">
        </a>
    </div>
    <div class="vacio flex-grow-1"></div>
    <div class="login">
        <div class="dropleft">
            <div  class="icono_usuario dropdown-toggle" data-toggle="dropdown">
                <i class="material-icons md-48" ng-class="{'con-clase': logged}">
                    account_circle
                </i> 
            </div>
            <div class="dropdown-menu">
                <a class="dropdown-item label_white"  ng-show="!logged" href="usuario/registrarse"><i class="fas fa-user"> </i>    REGISTRARSE</a>  
                <a class="dropdown-item label_white" ng-show="!logged" href="usuario/login"><i class="fas fa-user"> </i>    LOGIN</a>
                <a class="dropdown-item label_white" ng-show="logged" href="usuario/viewusuariocliente/{{loggeduserid}}"><i class="fas fa-user"> </i>  PERFIL</a>
                <a class="dropdown-item label_white" ng-show="logged" href="factura/facturacliente/10/1/{{loggeduserid}}"><i class="fas far fa-file"></i>  VER FACTURAS</a>
                <a class="dropdown-item label_white" ng-show="logged" href="usuario/logout"><i class="fas fa-sign-out-alt"></i>  LOGOUT</a>
            </div>
        </div>
    </div>

  </div>
    <div class="imgproductos">

        <div class="label prod1 top_plistproductos">TU PEDIDO</div>

    </div>

    <div class="nav nav_carrito d-flex  justify-content-center">
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-md-12 col-xs-12 col-lg-12 px-4">

                    <div class="col-md-12 col-xs-12 col-lg-12 mt-3">
                        <div class="float-right create_btn_margin">
                            <button type="button"  class="btn btn-amarillo btn-sm  float-left" role="button" aria-pressed="true" ng-click="empty()" ng-disabled="(alert)"><i class="material-icons">
                                    delete_forever</i> VACIAR CARRITO</button>
                            <button class="btn btn-rojo btn-sm  float-left" role="button" aria-pressed="true"  ng-disabled="(alert)" ng-click="seleccion_op()"><i class="material-icons">
                                    shopping_cart
                                </i> COMPRAR</button>
                        </div>
                    </div>


                    <div class="table-responsive container2 mb-5 pl-3 pr-3">

                        <table class="table table-sm text-center">
                            <tr>
                                <th>
                                    <p ng-click="sortBy('nombre')">NOMBRE</p>

                                </th>
                                <th>
                                    <p ng-click="sortBy('precio')">PRECIO</p>

                                </th>
                                <th>
                                    <p ng-click="sortBy('foto')">FOTO</p>

                                </th>


                                <th> 
                                    <p style="margin-left: 5%">ACCIONES</p> 
                                </th>
                            </tr>
                            <tr ng-repeat="fila in ajaxData track by $index">
                                <td>{{fila.obj_producto.nombre}}</td>
                                <td>{{miFormato(fila.obj_producto.precio)}}</td>
                                <td><image style="width:50xp;height:50px" ng-src="http://localhost:8081/images_server/{{fila.obj_producto.foto}}"/></td>
                                <td>  
                                    <span class="btn btn-just-icon btn-sm" ng-style="fila.obj_producto.existencias === fila.cantidad && {'background-color':'#dc3545'}">{{fila.cantidad}}</span>
                                    <button type="button" ng-click="add(fila.obj_producto.id)" class="btn btn-just-icon btn-sm" ng-disabled="fila.obj_producto.existencias === fila.cantidad"><i class="material-icons">
                                            add
                                        </i></button>
                                    <button type="button" ng-click="reduce(fila.obj_producto.id)"v class="btn btn-just-icon btn-sm" ng-disabled="fila.cantidad === 0"><i class="material-icons">
                                            remove
                                        </i></button>


                                </td>


                            </tr>
                        </table>
                    </div>

                </main>

            </div>


        </div>

    </div>
    <div class="flechas d-flex justify-content-center">
        <div  ng-click="volver()" class="flecha_btn float-left"><i class="material-icons">
                arrow_back_ios
            </i></div>
    </div>
    <div class="footerplist d-flex mt-3">
        <div class="rrss tw"></div>
        <div class="rrss fb"></div>
        <div class="rrss in"></div>
        <div class="label_footer">PROYECTO FINAL - DAW - JAUME MONZONIS LAZARO</div>
    </div>
</div>
