<headerclient-component></headerclient-component>
<div class="body_plist">
    <div class="imgproductos">
           <div class="icon_cart shopping-cart" ng-click="carrito()" ng-show="!alert">
            <div id="badge">{{ajaxDataCount}}</div>
            <i class="material-icons md img_cart">
                shopping_cart
            </i>
        </div>
        <div class="label prod1 top_plistproductos">HAMBUR</div>
        <div class="label prod1">GUESAS</div>

    </div>

    <div class="nav d-flex  justify-content-center">
        <div id="make-3D-space" ng-repeat="fila in ajaxData track by $index">
            <div id="product-card">
                <div id="product-front">
                    <div class="shadow"></div>
                    <div class="item">
                        <img ng-src="http://localhost:8081/images_server/{{fila.foto}}" alt="" height="335" width="500" />
                        <div class="image_overlay"></div>

                        <button id="view_details" class="add-to-cart" ng-click="comprar(fila.id); shop()"  ng-show="!stock" type="button">COMPRAR</button>

                        <div class="stats">        	
                            <div class="stats-container">
                                <span class="product_price">{{fila.precio}}â‚¬</span>
                                <span class="product_name">{{fila.nombre}}</span>    
                                <p>{{fila.obj_tipoProducto.desc}}</p>                                            

                                <div class="product-options">

                                    <span>{{fila.desc}}</span>
                                </div>                       
                            </div>                         
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="flechas d-flex justify-content-center">
        <div  ng-click="volver()" class="flecha_btn float-left mr-5"><i class="material-icons">
                arrow_back_ios
            </i></div>
        <div ng-click="avanzar()" class="flecha_btn float-right ml-5"><i class="material-icons">
                arrow_forward_ios
            </i></div>
    </div>

    <footer>
        <div class="footer d-flex mt-3">
            <div class="rrss tw"></div>
            <div class="rrss fb"></div>
            <div class="rrss in"></div>
            <div class="label_footer">PROYECTO FINAL - DAW - JAUME MONZONIS LAZARO</div>

        </div>

    </footer>
