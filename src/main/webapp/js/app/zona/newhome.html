<header-component></header-component>
<nav-component></nav-component>
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3">


    </div>
    <div class="row">
        <div class="col-12">
      
            <div class="col-5 mx-auto container2 pl-3 pr-3">
                <div class="row mt-4">
                    <div class=" mx-auto">
                        <h4 class="text-center mb-3"><i class="material-icons">add_circle_outline</i> Creaci√≥n zona</h4>
                    </div>
                </div>



                <div class=" mx-auto">
                    <div class="alert alert-success" role="alert" ng-show="(visualizar)">
                        Zona creada correctamente.
                    </div>
                    <form name="userForm" ng-show="(!visualizar)">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>

                        <div class="form-group">
                            <label>Municipio</label>
                            <select ng-model="municipio" class="form-control selectMunicipio">  
                                <option ng-repeat="municipio in municipios" value="{{municipio.id}}" selected="selected">{{municipio.poblacion}}</option>  
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Restaurante</label>
                            <select ng-model="restaurante" class="form-control selectMunicipio">  
                                <option ng-repeat="restaurante in restaurantes" value="{{restaurante.id}}" selected="selected">{{restaurante.nombre}}</option>  
                            </select>
                        </div>

                        <button ng-click="update()" type="button" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid">Crear zona</button>

                    </form> 
                    <div class="alert alert-success" role="alert" ng-show="(error)">
                        Error al crear la zona.
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-2 mb-3" ng-click="volver()">Volver</button>


                </div>
            </div>
        </div>
    </div>
</div>
